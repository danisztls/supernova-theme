colors:
  primary:
    background: '#242e33'
    foreground: '#dddddd'
  cursor:
    text:       '#eceff1'
    cursor:     '#cfd8dc'

  normal:
    black:      '#1d2529'
    red:        '#cf2424'
    green:      '#379000'
    yellow:     '#ff5c00'
    blue:       '#0087e9'
    magenta:    '#b37eff'
    cyan:       '#009385'
    white:      '#adbac7'

  bright:
    black:      '#242e33'
    red:        '#d40059'
    green:      '#6bac00'
    yellow:     '#d9b600'
    blue:       '#00a8e0'
    magenta:    '#ff66c2'
    cyan:       '#00af9e'
    white:      '#dddddd'

  # Dim colors
  #
  # If the dim colors are not set, they will be calculated automatically based
  # on the `normal` colors.
  #dim:
  #  black:   '#3e5059'
  #  red:     '#b23024'
  #  green:   '#5fb224'
  #  yellow:  '#b27012'
  #  blue:    '#2483b2'
  #  magenta: '#7724b2'
  #  cyan:    '#1f997a'
  #  white:   '#999491'

  # Indexed Colors
  #
  # The indexed colors include all colors from 16 to 256.
  # When these are not set, they're filled with sensible defaults.
  #
  # Example:
  #   `- { index: 16, color: '#ff00ff' }`
  #
  #indexed_colors: []

