# Base16 Supernova - alacritty color config
# @lbcnz (https://github.com/lbcnz/supernova-theme)
colors:
  # Default colors
  primary:
    background: '0x2d333b'
    foreground: '0xcdd9e5'

  # Colors the cursor will use if `custom_cursor_colors` is true
  cursor:
    text: '0x2d333b'
    cursor: '0xcdd9e5'

  # Normal colors
  normal:
    black:   '0x2d333b'
    red:     '0xd40059'
    green:   '0x6bac00'
    yellow:  '0xd9b600'
    blue:    '0x237ef4'
    magenta: '0x00af9e'
    cyan:    '0x00a8e0'
    white:   '0xcdd9e5'

  # Bright colors
  bright:
    black:   '0x909dab'
    red:     '0xff5c00'
    green:   '0x373e47'
    yellow:  '0x545d68'
    blue:    '0xadbac7'
    magenta: '0xe7f3f4'
    cyan:    '0xff66c2'
    white:   '0xffffff'

draw_bold_text_with_bright_colors: false
